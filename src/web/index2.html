<!DOCTYPE html>
<html>
<head>
    <title>Belgian Trains Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        const map = L.map('map').setView([51.1, 3.5], 10);

        // OSM tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        const trainMarkers = {};

        function getColor(delay) {
            if (!delay || delay === 0) return 'green';
            if (delay <= 300) return 'orange';
            return 'red';
        }

        async function updateTrains() {
            try {
                const res = await fetch('http://127.0.0.1:8000/active_trains');
                const trains = await res.json();

                trains.forEach(train => {
                    const lat = train.lat;
                    const lon = train.lon;
                    const delay = train.delay ?? 0;
                    const eta = train.eta ? new Date(train.eta * 1000).toLocaleTimeString() : 'N/A';

                    const popupText = `<b>${train.train_id}</b><br>ETA: ${eta}<br>Delay: ${delay} sec`;

                    if (trainMarkers[train.train_id]) {
                        trainMarkers[train.train_id].setLatLng([lat, lon]);
                        trainMarkers[train.train_id].setPopupContent(popupText);
                    } else {
                        const marker = L.circleMarker([lat, lon], {
                            radius: 8,
                            color: getColor(delay),
                            fillColor: getColor(delay),
                            fillOpacity: 0.8
                        }).addTo(map);

                        marker.bindPopup(popupText);
                        trainMarkers[train.train_id] = marker;
                    }
                });
            } catch (err) {
                console.error("Error fetching trains:", err);
            }
        }

        // Initial load
        updateTrains();

        // Refresh every 5 seconds
        setInterval(updateTrains, 5000);
    </script>
</body>
</html>
